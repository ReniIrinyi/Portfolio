<div id="techstack" class="techstack-container">
  <div class="header">
    <h1><strong> Tech</strong>-Stack</h1>
  </div>

  <div class="tech-container">
    <video
      src="../../assets/videos/laptop_-_1625 (Original).mp4"
      autoplay
      loop
      muted
    ></video>
    <div class="stack-container">
      <div class="stack">
        <div class="stack-header">
          <fa-icon class="svg" [icon]="faCode"></fa-icon>
          <h2>Languages</h2>
        </div>
        <div class="stack-icons">
          <a
            target="_blank"
            class="svg-container"
            href="https://www.java.com/de/"
          >
            <img
              class="svg"
              src="../../../../assets/icons/java-svgrepo-com.svg"
              alt=""
            />
            <p>Java</p>
          </a>
          <a
            target="_blank"
            class="svg-container"
            href="https://www.javascript.com/"
          >
            <img
              class="svg"
              src="../../../../assets/icons/javascript-155-svgrepo-com.svg"
              alt=""
            />
            <p>JavaScript</p>
          </a>

          <a
            target="_blank"
            class="svg-container"
            href="https://www.typescriptlang.org/"
          >
            <img
              class="svg"
              src="../../../../assets/icons/typescript-svgrepo-com.svg"
              alt=""
            />
            <p>TypeScript</p>
          </a>
        </div>
      </div>

      <div class="stack">
        <div class="stack-header">
          <fa-icon class="svg" [icon]="faScrewdriverWrench"></fa-icon>
          <h2>Frameworks & Tools</h2>
        </div>
        <div class="stack-icons">
          <a target="_blank" class="svg-container" href="https://angular.io/">
            <img
              class="svg"
              src="../../../../assets/icons/angular-svgrepo-com.svg"
              alt=""
            />
            <p>Angular</p>
          </a>
          <a
            target="_blank"
            class="svg-container"
            href="https://maven.apache.org/"
          >
            <img
              class="svg"
              src="../../../../assets/icons/apachemaven-svgrepo-com.svg"
              alt=""
            />
            <p>Maven</p>
          </a>
          <a
            target="_blank"
            class="svg-container"
            href="https://sass-lang.com/"
          >
            <img
              class="svg"
              src="../../../../assets/icons/brand-sass-svgrepo-com.svg"
              alt=""
            />
            <p>Sass</p>
          </a>
          <a target="_blank" class="svg-container" href="https://git-scm.com/">
            <img
              class="svg"
              src="../../../../assets/icons/git-svgrepo-com.svg"
              alt=""
            />
            <p>Git</p>
          </a>
          <a target="_blank" class="svg-container" href="https://github.com/">
            <img
              class="svg"
              src="../../../../assets/icons/github-142-svgrepo-com.svg"
              alt=""
            />
            <p>GitHub</p>
          </a>
          <a
            target="_blank"
            class="svg-container"
            href="https://nodejs.org/en/about"
          >
            <img
              class="svg"
              src="../../../../assets/icons/node-svgrepo-com.svg"
              alt=""
            />
            <p>Node.js</p>
          </a>
        </div>
      </div>
      <div class="stack">
        <div class="stack-header">
          <fa-icon class="svg" [icon]="faDatabase"></fa-icon>
          <h2>Data</h2>
        </div>
        <div class="stack-icons">
          <a
            target="_blank"
            class="svg-container"
            href="https://hibernate.org/"
          >
            <img
              class="svg"
              src="../../../../assets/icons/hibernate-svgrepo-com.svg"
              alt=""
            />
            <p>Hibernate</p>
          </a>
          <a
            target="_blank"
            class="svg-container"
            href="https://www.mysql.com/de/"
          >
            <img
              class="svg"
              src="../../../../assets/icons/mysql-svgrepo-com.svg"
              alt=""
            />
            <p>MySQL</p>
          </a>
        </div>
      </div>
      <div class="stack">
        <div class="stack-header">
          <fa-icon class="svg" [icon]="faMagicWandSparkles"></fa-icon>
          <h2>IDE</h2>
        </div>
        <div class="stack-icons">
          <a
            target="_blank"
            class="svg-container"
            href="https://code.visualstudio.com/"
          >
            <img
              class="svg"
              src="../../../../assets/icons/vscode-fill-svgrepo-com.svg"
              alt=""
            />
            <p>Visual Studio</p>
          </a>
          <a
            target="_blank"
            class="svg-container"
            href="
            https://www.jetbrains.com/"
          >
            <img
              class="svg"
              src="../../../../assets/icons/intellijidea-svgrepo-com.svg"
              alt=""
            />
            <p>IntelliJ</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
